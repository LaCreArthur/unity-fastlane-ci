name: Android CI - Firebase Distribution

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  UNITY_VERSION: 6000.0.62f1
  ANDROID_BUILD_PATH: build/Android/Android.aab
  PLAY_PACKAGE_NAME: com.crearthur.fastlanegameci

jobs:
  build-and-distribute-android:
    runs-on: ubuntu-latest

    steps:
      - name: Free Disk Space (Ubuntu)
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: true
          large-packages: true
          docker-images: true
          swap-storage: true
          
      - uses: actions/checkout@v4
        with:
          lfs: true

      - name: Cache Unity Library
        uses: actions/cache@v4
        with:
          path: Library
          key: Library-Android-${{ hashFiles('Assets/**', 'Packages/**', 'ProjectSettings/**') }}
          restore-keys: |
            Library-Android-

      - name: Build Android AAB (GameCI)
        id: unity_build
        uses: game-ci/unity-builder@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          targetPlatform: Android
          unityVersion: ${{ env.UNITY_VERSION }}

          # Use GameCI semantic versioning so Unity version & Android versionCode are auto-managed
          versioning: Semantic

          androidExportType: androidAppBundle
          androidKeystoreName: user.keystore
          androidKeystoreBase64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
          androidKeystorePass: ${{ secrets.ANDROID_KEYSTORE_PASS }}
          androidKeyaliasName: ${{ secrets.ANDROID_KEY_ALIAS_NAME }}
          androidKeyaliasPass: ${{ secrets.ANDROID_KEY_ALIAS_PASS }}

      - name: Generate Firebase release notes
        run: |
          SHORT_SHA=${GITHUB_SHA::7}
          {
            echo "Version: ${{ steps.unity_build.outputs.buildVersion }} (code: ${{ steps.unity_build.outputs.androidVersionCode }})"
            echo "Commit: $SHORT_SHA"
            echo
            git log -1 --pretty=%B
          } > firebase_release_notes.txt

      # Optional: artifact for manual download/debug
      - name: Upload AAB artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-aab
          path: ${{ env.ANDROID_BUILD_PATH }}

      - name: Distribute AAB to Firebase App Distribution
        uses: wzieba/Firebase-Distribution-Github-Action@v1
        with:
          appId: ${{ secrets.FIREBASE_APP_ID_ANDROID }}
          serviceCredentialsFileContent: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_JSON }}
          groups: qa-testers
          file: ${{ env.ANDROID_BUILD_PATH }}
          releaseNotesFile: firebase_release_notes.txt
