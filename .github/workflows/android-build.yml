name: Android CI/CD

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  UNITY_VERSION: 6000.0.62f1
  ANDROID_BUILD_PATH: build/Android/Android.aab

jobs:
  build-and-deploy-android:
    name: Android Build & Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Free Disk Space (Ubuntu)
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: true       # Frees preinstalled tool cache for more space
          large-packages: true   # Removes Android SDKs, .NET, etc.
          docker-images: true    # Removes pre-pulled Docker images
          swap-storage: true     # Frees swap file

      - uses: actions/checkout@v4
        with:
          lfs: true

      - name: Cache Unity Library
        uses: actions/cache@v4
        with:
          path: Library
          key: Library-Android-${{ hashFiles('Assets/**', 'Packages/**', 'ProjectSettings/**') }}
          restore-keys: |
            Library-Android-

      - name: Build Android AAB (GameCI)
        id: unity_build
        uses: game-ci/unity-builder@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          targetPlatform: Android
          unityVersion: ${{ env.UNITY_VERSION }}

          # Use GameCI semantic versioning so Unity version & Android versionCode are auto-managed
          versioning: Semantic

          androidExportType: androidAppBundle
          androidKeystoreName: user.keystore
          androidKeystoreBase64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
          androidKeystorePass: ${{ secrets.ANDROID_KEYSTORE_PASS }}
          androidKeyaliasName: ${{ secrets.ANDROID_KEY_ALIAS_NAME }}
          androidKeyaliasPass: ${{ secrets.ANDROID_KEY_ALIAS_PASS }}

      - name: Generate Release Notes
        run: |
          SHORT_SHA=${GITHUB_SHA::7}
          {
            echo "Version: ${{ steps.unity_build.outputs.buildVersion }} (code: ${{ steps.unity_build.outputs.androidVersionCode }})"
            echo "Commit: $SHORT_SHA"
            echo
            git log -1 --pretty=%B
          } > firebase_release_notes.txt

      # Optional: artifact for manual download/debug
      - name: Upload AAB artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-aab
          path: ${{ env.ANDROID_BUILD_PATH }}
      
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3'
          bundler-cache: true

      - name: Write Firebase service account key
        run: |
          echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT_JSON }}' > firebase-service-account.json
        shell: bash
      
      - name: Fastlane Distribute (Android)
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ github.workspace }}/firebase-service-account.json
          FIREBASE_APP_ID_ANDROID: ${{ secrets.FIREBASE_APP_ID_ANDROID }}
          GPLAY_SERVICE_JSON: ${{ secrets.GPLAY_SERVICE_JSON }}
          ANDROID_AAB_PATH: ${{ env.ANDROID_BUILD_PATH }}
        run: |
          bundle exec fastlane android distribute \
          notes_path:firebase_release_notes.txt \
          upload_to_store:${{ github.ref == 'refs/heads/master' }}