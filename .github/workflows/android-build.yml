name: Android CI/CD

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:
    inputs:
      upload_to_store:
        description: 'Upload to Play Store'
        required: false
        default: 'false'
        type: boolean

env:
  UNITY_VERSION: 6000.0.62f1
  ANDROID_BUILD_PATH: build/Android/Android.aab

jobs:
  build-and-deploy-android:
    name: Android Build & Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Free Disk Space (Ubuntu)
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: true
          large-packages: true
          docker-images: true
          swap-storage: true

      - uses: actions/checkout@v4
        with:
          lfs: true
          fetch-depth: 0  # Full history for release notes

      - name: Cache Unity Library
        uses: actions/cache@v4
        with:
          path: Library
          key: Library-Android-${{ hashFiles('Assets/**', 'Packages/**', 'ProjectSettings/**') }}
          restore-keys: |
            Library-Android-

      - name: Build Android AAB (GameCI)
        id: unity_build
        uses: game-ci/unity-builder@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          targetPlatform: Android
          unityVersion: ${{ env.UNITY_VERSION }}
          versioning: Semantic
          androidExportType: androidAppBundle
          androidKeystoreName: user.keystore
          androidKeystoreBase64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
          androidKeystorePass: ${{ secrets.ANDROID_KEYSTORE_PASS }}
          androidKeyaliasName: ${{ secrets.ANDROID_KEY_ALIAS_NAME }}
          androidKeyaliasPass: ${{ secrets.ANDROID_KEY_ALIAS_PASS }}

      - name: Verify build output
        run: |
          if [ ! -f "${{ env.ANDROID_BUILD_PATH }}" ]; then
            echo "Error: AAB file not found at ${{ env.ANDROID_BUILD_PATH }}"
            echo "Checking build directory contents:"
            find build -type f -name "*.aab" 2>/dev/null || echo "No AAB files found"
            exit 1
          fi
          echo "AAB file found: ${{ env.ANDROID_BUILD_PATH }}"
          ls -la "${{ env.ANDROID_BUILD_PATH }}"

      - name: Generate Release Notes
        run: |
          SHORT_SHA=${GITHUB_SHA::7}
          {
            echo "Version: ${{ steps.unity_build.outputs.buildVersion }} (code: ${{ steps.unity_build.outputs.androidVersionCode }})"
            echo "Commit: $SHORT_SHA"
            echo "Branch: ${{ github.ref_name }}"
            echo
            echo "Changes:"
            git log -1 --pretty=%B
          } > ${{ github.workspace }}/firebase_release_notes.txt
          echo "Release notes generated:"
          cat ${{ github.workspace }}/firebase_release_notes.txt

      - name: Upload AAB artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-aab
          path: ${{ env.ANDROID_BUILD_PATH }}
          retention-days: 14

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3'
          bundler-cache: true
          working-directory: ${{ github.workspace }}

      - name: Write Firebase service account key
        run: |
          echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT_JSON }}' > ${{ github.workspace }}/firebase-service-account.json

      - name: Fastlane Distribute (Android)
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ github.workspace }}/firebase-service-account.json
          FIREBASE_APP_ID_ANDROID: ${{ secrets.FIREBASE_APP_ID_ANDROID }}
          GPLAY_SERVICE_JSON: ${{ secrets.GPLAY_SERVICE_JSON }}
          ANDROID_AAB_PATH: ${{ github.workspace }}/${{ env.ANDROID_BUILD_PATH }}
        run: |
          bundle exec fastlane android distribute \
            notes_path:${{ github.workspace }}/firebase_release_notes.txt \
            upload_to_store:${{ github.event_name == 'workflow_dispatch' && inputs.upload_to_store || (github.event_name == 'push' && github.ref == 'refs/heads/master') }}