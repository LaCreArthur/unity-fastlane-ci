name: iOS CI/CD

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:
    inputs:
      upload_to_store:
        description: 'Upload to TestFlight'
        required: false
        default: 'false'
        type: boolean

env:
  UNITY_VERSION: 6000.3.2f1
  IOS_BUILD_PATH: build/iOS
  XCODE_PROJECT_PATH: build/iOS/iOS/Unity-iPhone.xcodeproj

jobs:
  build-unity-ios:
    name: Unity iOS Build
    runs-on: ubuntu-latest
    outputs:
      buildVersion: ${{ steps.unity_build.outputs.buildVersion }}

    steps:
      - name: Free Disk Space (Ubuntu)
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: true
          large-packages: true
          docker-images: true
          swap-storage: true

      - uses: actions/checkout@v4
        with:
          lfs: true
          fetch-depth: 0

      - name: Cache Unity Library
        uses: actions/cache@v4
        with:
          path: Library
          key: Library-iOS-${{ hashFiles('Assets/**', 'Packages/**', 'ProjectSettings/**') }}
          restore-keys: |
            Library-iOS-

      - name: Build iOS Xcode Project (GameCI)
        id: unity_build
        uses: game-ci/unity-builder@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          targetPlatform: iOS
          unityVersion: ${{ env.UNITY_VERSION }}
          versioning: Semantic

      - name: Upload Xcode Project Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-xcode-project
          path: ${{ env.IOS_BUILD_PATH }}
          retention-days: 1

  build-and-deploy-ios:
    name: iOS Build & Deploy
    runs-on: macos-latest
    needs: build-unity-ios

    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true
          fetch-depth: 0

      - name: Download Xcode Project
        uses: actions/download-artifact@v4
        with:
          name: ios-xcode-project
          path: ${{ env.IOS_BUILD_PATH }}

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Import Code Signing Certificate
        uses: apple-actions/import-codesign-certs@v2
        with:
          p12-file-base64: ${{ secrets.IOS_DISTRIBUTION_CERTIFICATE_P12_BASE64 }}
          p12-password: ${{ secrets.IOS_DISTRIBUTION_CERTIFICATE_PASSWORD }}

      - name: Install Provisioning Profile
        run: |
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          echo "${{ secrets.IOS_PROVISIONING_PROFILE_BASE64 }}" | base64 --decode > ~/Library/MobileDevice/Provisioning\ Profiles/profile.mobileprovision
          
          # Extract and display profile info for debugging
          PROFILE_UUID=$(/usr/libexec/PlistBuddy -c "Print UUID" /dev/stdin <<< $(security cms -D -i ~/Library/MobileDevice/Provisioning\ Profiles/profile.mobileprovision))
          echo "Installed provisioning profile: $PROFILE_UUID"

      - name: Build iOS Archive
        run: |
          cd ${{ env.IOS_BUILD_PATH }}
          
          # Find the Xcode project
          XCODE_PROJECT=$(find . -name "*.xcodeproj" -type d | head -1)
          echo "Found Xcode project: $XCODE_PROJECT"
          
          # Build archive
          xcodebuild archive \
            -project "$XCODE_PROJECT" \
            -scheme "Unity-iPhone" \
            -configuration Release \
            -archivePath "${{ github.workspace }}/build/iOS.xcarchive" \
            -destination "generic/platform=iOS" \
            CODE_SIGN_STYLE=Manual \
            DEVELOPMENT_TEAM="${{ secrets.APPLE_TEAM_ID }}" \
            CODE_SIGN_IDENTITY="iPhone Distribution" \
            PROVISIONING_PROFILE_SPECIFIER="${{ secrets.IOS_PROVISIONING_PROFILE_NAME }}" \
            -allowProvisioningUpdates

      - name: Create ExportOptions.plist
        run: |
          cat > ExportOptions.plist << EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>method</key>
              <string>app-store</string>
              <key>teamID</key>
              <string>${{ secrets.APPLE_TEAM_ID }}</string>
              <key>uploadSymbols</key>
              <true/>
              <key>uploadBitcode</key>
              <false/>
              <key>signingStyle</key>
              <string>manual</string>
              <key>provisioningProfiles</key>
              <dict>
                  <key>${{ secrets.IOS_BUNDLE_ID }}</key>
                  <string>${{ secrets.IOS_PROVISIONING_PROFILE_NAME }}</string>
              </dict>
          </dict>
          </plist>
          EOF

      - name: Export IPA
        run: |
          xcodebuild -exportArchive \
            -archivePath "${{ github.workspace }}/build/iOS.xcarchive" \
            -exportPath "${{ github.workspace }}/build/ipa" \
            -exportOptionsPlist ExportOptions.plist

      - name: Find IPA File
        id: find_ipa
        run: |
          IPA_PATH=$(find "${{ github.workspace }}/build/ipa" -name "*.ipa" | head -1)
          echo "ipa_path=$IPA_PATH" >> $GITHUB_OUTPUT
          echo "Found IPA: $IPA_PATH"

      - name: Generate Release Notes
        run: |
          SHORT_SHA=${GITHUB_SHA::7}
          {
            echo "Version: ${{ needs.build-unity-ios.outputs.buildVersion }}"
            echo "Commit: $SHORT_SHA"
            echo "Branch: ${{ github.ref_name }}"
            echo
            echo "Changes:"
            git log -1 --pretty=%B
          } > ${{ github.workspace }}/firebase_release_notes.txt
          echo "Release notes generated:"
          cat ${{ github.workspace }}/firebase_release_notes.txt

      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-ipa
          path: ${{ steps.find_ipa.outputs.ipa_path }}
          retention-days: 14

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3'
          bundler-cache: true
          working-directory: ${{ github.workspace }}

      - name: Write Firebase service account key
        run: |
          echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT_JSON }}' > ${{ github.workspace }}/firebase-service-account.json

      - name: Fastlane Distribute (iOS)
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ github.workspace }}/firebase-service-account.json
          FIREBASE_APP_ID_IOS: ${{ secrets.FIREBASE_APP_ID_IOS }}
          IOS_IPA_PATH: ${{ steps.find_ipa.outputs.ipa_path }}
          APP_STORE_CONNECT_KEY_ID: ${{ secrets.APP_STORE_CONNECT_KEY_ID }}
          APP_STORE_CONNECT_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_ISSUER_ID }}
          APP_STORE_CONNECT_KEY_CONTENT: ${{ secrets.APP_STORE_CONNECT_KEY_CONTENT }}
        run: |
          bundle exec fastlane ios distribute \
            notes_path:${{ github.workspace }}/firebase_release_notes.txt \
            upload_to_store:${{ github.event_name == 'workflow_dispatch' && inputs.upload_to_store || (github.event_name == 'push' && github.ref == 'refs/heads/master') }}
